<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Business Card</title>
  <link rel="stylesheet" href="card.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="mobile-frame">
    <div class="camera-notch"></div>
    <div class="card">
      <div class="top-section">
        <img src="https://example.com/logo.png" class="logo" alt="Company Logo" />
        <h2>Ravi Kumar</h2>
        <p class="job-title">Agri Consultant</p>
        <p class="company">Katyayani Agrotech</p>
        <p class="tagline">"Helping farmers grow better"</p>
      </div>

      <div class="contact-section">
        <a href="mailto:ravi.kumar@example.com" class="contact-item"><i class="fas fa-envelope"></i> ravi.kumar@example.com</a>
        <a href="tel:+919876543210" class="contact-item"><i class="fas fa-phone"></i> +91-9876543210</a>
        <a href="https://katyayani.in" class="contact-item" target="_blank"><i class="fas fa-globe"></i> katyayani.in</a>
        <p class="address"><i class="fas fa-location-dot"></i> 123 Farm Road, Haryana</p>
      </div>

      <div class="extra-info">
        <p><strong>Industry:</strong> Agriculture</p>
        <p><strong>Services:</strong> Advisory, Product Supply, Field Visits</p>
        <p><strong>Skills:</strong> Sustainable Farming, Crop Planning</p>
      </div>

      <div class="social-links">
        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
